<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttarakhand Tourism Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's gray-50 */
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Uttarakhand Tourism Explorer</h1>
            <p class="mt-2 text-lg text-gray-600">Discover the Hidden Gems of the Himalayas</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 max-w-2xl mx-auto">
            <input type="text" id="search-input" placeholder="Search by name, district, or category..."
                   class="w-full px-5 py-3 text-lg border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <!-- Data Grid -->
        <main id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            <!-- Location cards will be dynamically inserted here -->
        </main>
        
        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-16">
            <h3 class="text-2xl font-semibold text-gray-700">No Destinations Found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search terms.</p>
        </div>
    </div>

    <script>
        // This data would typically come from your backend API.
        // It's the output from your data_cleaner.py script.
        const tourismData = [
            { "Name": "Rishikesh", "District": "Dehradun", "Category": "Spiritual", "Description": "Yoga Capital", "Rating": 4.8, "Best_Time_to_Visit": "Sep-Mar", "Latitude": 30.0869, "Longitude": 78.2676 },
            { "Name": "Nainital", "District": "Nainital", "Category": "Lake City", "Description": "City of Lakes", "Rating": 4.7, "Best_Time_to_Visit": "Mar-Jun", "Latitude": 29.3919, "Longitude": 79.4542 },
            { "Name": "Auli", "District": "Chamoli", "Category": "Skiing Destination", "Description": "Perfect for skiing", "Rating": 4.9, "Best_Time_to_Visit": "Nov-Mar", "Latitude": 30.5332, "Longitude": 79.5638 },
            { "Name": "Mussoorie", "District": "Dehradun", "Category": "Hill Station", "Description": "Not Available", "Rating": 4.6, "Best_Time_to_Visit": "Sep-Jun", "Latitude": 30.4598, "Longitude": 78.0644 },
            { "Name": "Jim Corbett National Park", "District": "Nainital", "Category": "National Park", "Description": "Home to tigers", "Rating": 4.8, "Best_Time_to_Visit": "Nov-Jun", "Latitude": 29.5305, "Longitude": 78.7748 },
            { "Name": "Valley Of Flowers", "District": "Chamoli", "Category": "Trekking", "Description": "Alpine flowers", "Rating": 4.8, "Best_Time_to_Visit": "Jun-Oct", "Latitude": 30.7266, "Longitude": 79.6053 },
            { "Name": "Kedarnath", "District": "Rudraprayag", "Category": "Temple", "Description": "Lord Shiva Temple", "Rating": 4.9, "Best_Time_to_Visit": "Not Available", "Latitude": 30.7352, "Longitude": 79.0669 },
            { "Name": "Badrinath", "District": "Chamoli", "Category": "Temple", "Description": "Lord Vishnu Temple", "Rating": 4.8, "Best_Time_to_Visit": "May-Oct", "Latitude": 30.7433, "Longitude": 79.4938 }
        ];

        const cardsContainer = document.getElementById('cards-container');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');

        // Function to render the cards
        function renderCards(data) {
            cardsContainer.innerHTML = ''; // Clear existing cards
            if (data.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            data.forEach(place => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-lg shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <h2 class="text-xl font-bold text-gray-800 mb-1">${place.Name}</h2>
                            <span class="flex items-center bg-blue-100 text-blue-800 text-sm font-semibold px-2.5 py-0.5 rounded-full">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                ${place.Rating.toFixed(1)}
                            </span>
                        </div>
                        <p class="text-sm font-medium text-blue-600 mb-2">${place.District}</p>
                        <p class="text-gray-600 text-base mb-4 h-12">${place.Description}</p>
                        <div class="flex flex-wrap gap-2 text-sm">
                            <span class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full font-medium">${place.Category}</span>
                        </div>
                        <div class="mt-4 border-t pt-4">
                           <p class="text-sm text-gray-500"><strong>Best time to visit:</strong> ${place.Best_Time_to_Visit}</p>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        // Search functionality
        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = tourismData.filter(place => {
                return (
                    place.Name.toLowerCase().includes(searchTerm) ||
                    place.District.toLowerCase().includes(searchTerm) ||
                    place.Category.toLowerCase().includes(searchTerm)
                );
            });
            renderCards(filteredData);
        });

        // Initial render of all cards
        renderCards(tourismData);
    </script>

</body>
</html>
